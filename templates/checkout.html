<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px;
        }
        .confirmation-box {
            background: white;
            padding: 40px;
            margin: auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            color: #2874f0;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2874f0;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b59d0;
        }
        #location-status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Shipping Details</h2>
        <form id="shippingForm" method="POST" action="/payment">
            <label for="name">Full Name</label>
            <input type="text" name="name" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>

            <label for="city">City</label>
            <input type="text" name="city" id="city" required>

            <label for="pincode">PIN Code</label>
            <input type="text" name="pincode" id="pincode" required>

            <label>Location</label>
            <button type="button" onclick="getLocation()">üìç Use GPS</button>
            <div id="location-status">Location not captured yet.</div>

            <input type="hidden" name="latitude" id="lat">
            <input type="hidden" name="longitude" id="lon">

            <br><br>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        function getLocation() {
            const status = document.getElementById('location-status');

            if (navigator.geolocation) {
                status.innerText = "üì° Getting location...";
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    document.getElementById('lat').value = lat;
                    document.getElementById('lon').value = lon;

                    status.innerText = `üìç Location captured: (${lat.toFixed(4)}, ${lon.toFixed(4)})`;
                    status.style.color = "green";

                    // Reverse geocode to get address
                    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                        .then(response => response.json())
                        .then(data => {
                            const address = data.address;
                            document.getElementById('address').value = address.road || address.suburb || '';
                            document.getElementById('city').value = address.city || address.town || address.village || '';
                            document.getElementById('pincode').value = address.postcode || '';
                        })
                        .catch(error => {
                            console.error('Geocoding error:', error);
                            status.innerText = "‚ö†Ô∏è Location found but address not available.";
                        });

                }, function(error) {
                    status.innerText = "‚ùå Failed to get location.";
                    status.style.color = "red";
                });
            } else {
                status.innerText = "‚ùå Geolocation not supported by this browser.";
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
