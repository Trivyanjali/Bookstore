<!DOCTYPE html>
<html>
<head>
  <title>Exchange Requests</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background-color: #f7f9fb; padding: 30px;">
  <h2 style="color: #003366; text-align: center;">ðŸ“‹ All Exchange Requests</h2>
  <div style="max-width: 800px; margin: auto;">
    {% if requests %}
      {% for req in requests %}
        <div style="background-color: #eef4ff; padding: 15px; border-left: 4px solid #003366; margin-bottom: 10px; border-radius: 5px;">
          <strong>{{ req.name }}</strong> wants to exchange <em>{{ req.current_book }}</em>.
        </div>
      {% endfor %}
    {% else %}
      <p style="text-align: center; color: #555;">No exchange requests yet.</p>
    {% endif %}
  </div>
</body>
</html>
