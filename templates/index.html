<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .cart-link {
      background-color: #ffc107;
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cart-link:hover {
      background-color: #e6b800;
    }

    
    #chatbot-bar {
      margin: 30px auto 0;
      max-width: 600px;
      background: white;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(74,144,226,0.3);
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #chatbot-bar label {
      font-weight: bold;
      color: #003366;
      margin-bottom: 8px;
      font-size: 16px;
    }

    #chatlog {
      background-color: #f1f8ff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #chatbot-bar-input {
      display: flex;
      gap: 10px;
    }

    #chatInput {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    #chatSearchButton {
      padding: 8px 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #chatSearchButton:hover {
      background-color: #0055aa;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      max-width: 1400px;
      margin: 40px auto;
      gap: 25px;
      padding: 0 20px;
    }

    .book {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .book:hover {
      transform: translateY(-5px);
    }

    .book img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .book-info {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .book-info h3 {
      font-size: 15px;
      margin: 8px 0 4px;
    }

    .book-info p {
      font-size: 13px;
      margin: 2px 0;
      color: #444;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }

    .actions a {
      flex: 1;
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 6px 0;
      font-size: 13px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .actions a:hover {
      background-color: #0055aa;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
      color: #777;
      font-size: 14px;
    }

    @media screen and (min-width: 1200px) {
      .book-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 style="font-family: Cambria, serif; font-size:35px;">üìö Online Bookstore üìö</h1>
    <a href="/cart" class="cart-link">üõí View Cart</a>
  </header>

  <!-- ChatBot Search Bar -->
  <div id="chatbot-bar">
    <label for="chatInput">ü§ñ BookBot - Search Books</label>
    <div id="chatlog"></div>
    <div id="chatbot-bar-input">
      <input type="text" id="chatInput" placeholder="Type a book title and press Enter..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button id="chatSearchButton" onclick="sendMessage()">üîç Search</button>
    </div>
  </div>

  <main>
    <div class="book-grid">
      {% for book in books %}
      <div class="book">
        <img src="{{ book.image_url }}" alt="{{ book.title }}">
        <div class="book-info">
          <h3>{{ book.title }}</h3>
          <p><strong>Author:</strong> {{ book.author }}</p>
          <p><strong>Price:</strong> ‚Çπ{{ book.price }}</p>
          <p><strong>Stock:</strong> {{ book.stock }}</p>
          <div class="actions">
            <a href="/book/{{ book.id }}">View</a>
            <a href="/add_to_cart/{{ book.id }}">Add</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

<footer style="background-color: #003366; color: white; text-align: center; padding: 20px; font-size: 14px;">
  <div>¬© 2025 Online Bookstore | All Rights Reserved.</div>
  <div>üìû Contact: 1234567892</div>
</footer>


  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;

      const chatlog = document.getElementById('chatlog');
      chatlog.innerHTML += `<div><b>You:</b> ${message}</div>`;

      fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: message })
      })
      .then(res => res.json())
      .then(data => {
        if (data.results.length === 0) {
          chatlog.innerHTML += `<div><b>BookBot:</b> No books found for "<i>${message}</i>".</div>`;
        } else {
          let response = '<b>BookBot:</b> Matches:<ul>';
          data.results.forEach(book => {
            response += `<li><a href="/book/${book.id}" target="_blank">${book.title}</a></li>`;
          });
          response += '</ul>';
          chatlog.innerHTML += `<div>${response}</div>`;
        }
        chatlog.scrollTop = chatlog.scrollHeight;
      });

      input.value = '';
    }
  </script>

</body>
</html>
