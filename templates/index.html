<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .cart-link {
      background-color: #ffc107;
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cart-link:hover {
      background-color: #e6b800;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      max-width: 1400px;
      margin: 40px auto;
      gap: 25px;
      padding: 0 20px;
    }

    .book {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .book:hover {
      transform: translateY(-5px);
    }

    .book img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .book-info {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .book-info h3 {
      font-size: 15px;
      margin: 8px 0 4px;
    }

    .book-info p {
      font-size: 13px;
      margin: 2px 0;
      color: #444;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }

    .actions a {
      flex: 1;
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 6px 0;
      font-size: 13px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .actions a:hover {
      background-color: #0055aa;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
      color: #777;
      font-size: 14px;
    }

    @media screen and (min-width: 1200px) {
      .book-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:35px;">ðŸ“š Online Bookstore ðŸ“š</h1>
    <a href="/cart" class="cart-link">ðŸ›’ View Cart</a>
  </header>

  <main>
    <div class="book-grid">
      {% for book in books %}
      <div class="book">
        <img src="{{ book.image_url }}" alt="{{ book.title }}">
        <div class="book-info">
          <h3>{{ book.title }}</h3>
          <p><strong>Author:</strong> {{ book.author }}</p>
          <p><strong>Price:</strong> â‚¹{{ book.price }}</p>
          <p><strong>Stock:</strong> {{ book.stock }}</p>
          <div class="actions">
            <a href="/book/{{ book.id }}">View</a>
            <a href="/add_to_cart/{{ book.id }}">Add</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <footer>
    Â© 2025 Online Bookstore | All Rights Reserved.
  </footer>

</body>
</html>
