<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3f4f6;
    }

    .container-confirm {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-confirm {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Animated green circle with check */
    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      animation: pop 0.4s ease-out forwards;
    }

    .checkmark {
      stroke: #fff;
      stroke-width: 5;
      fill: none;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: draw 0.6s ease-out 0.2s forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .btn-primary {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container-confirm">
    <div class="card-confirm">
      <div class="checkmark-circle">
        <svg width="50" height="50" viewBox="0 0 52 52">
          <path class="checkmark" d="M14 27l8 8 16-16" />
        </svg>
      </div>
      <h3 class="text-success">Order Placed Successfully</h3>
      <p class="text-muted fs-5">Thank you, <strong>{{ name }}</strong>! Your order has been confirmed.</p>
      <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Homepage</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
