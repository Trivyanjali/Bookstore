<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Your Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="mb-3 text-primary">🔍 Track Your Order</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="order_id" class="form-label">Enter Order ID:</label>
          <input type="number" name="order_id" id="order_id" class="form-control" placeholder="e.g., 1001" required>
        </div>
        <button class="btn btn-info">Track Order</button>
      </form>
    </div>
  </div>
</body>
</html>
